<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Getting Started with Kendo UI for jQuery</title>

    <link href="https://kendo.cdn.telerik.com/2021.1.119/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2021.1.119/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2021.1.119/styles/kendo.default.mobile.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.1.119/js/kendo.all.min.js"></script>
    <script type="text/javascript" src="components/notification.js"></script>
</head>
<body>

    <p>Hello <a href="https://docs.telerik.com/kendo-ui/intro/first-steps">Kendo UI for jQuery</a>!
        This is version <strong id="kendoVersion"></strong>.</p>

    <div id="ordersGrid"></div>

    <div align-text="center" id="notificationButtons">
        <button onclick="notification('Error message!', 'error')">Error</button>
        <button onclick="notification('Warning message!', 'warning')">Warning</button>
        <button onclick="notification('Info message!', 'info')">Info</button>
        <button onclick="notification('Success message!', 'success')">Success</button>
    </div>

    <span id="notification">
        <div class="k-notification-wrap">
            <span class="k-icon k-i-note">#=typeIcon#</span>
                #=content#
            <span class="k-icon k-i-close">Hide</span>
        </div>
    </span>

    <script>
        $(function() {
            $("#kendoVersion").text(kendo.version);
        });
    </script>

</body>
</html>
